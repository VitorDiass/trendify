<div class="container">
  <h1 class="title">
    {{ 'PAGES.HOME.TITLE' | translate }}
  </h1>
  <div *ngFor="let device of deviceList">
    {{device.device}}
    {{device.name}}
  </div>
  <input type="text" [(ngModel)]="url">
  <input type="text" [(ngModel)]="url1">
  <button type="button" (click)="send(url,url1)">SEND</button>
  
</div>
